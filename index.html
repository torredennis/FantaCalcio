<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantacalcio - Inserisci la Formazione</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <h1>Inserisci la tua formazione</h1>
        <form id="formation-form">
            <label for="formation">Modulo:</label>
            <select id="formation" name="formation">
                <option value="">Seleziona Modulo</option>
                <option value="4-4-2">4-4-2</option>
                <option value="4-3-3">4-3-3</option>
                <option value="3-5-2">3-5-2</option>
                <option value="3-4-3">3-4-3</option>
            </select><br>

            <h2>Rosa</h2>
            <div id="team-roster">
                <div id="goalkeepers" class="player-group">
                    <h3>Portieri</h3>
                </div>
                <div id="defenders" class="player-group">
                    <h3>Difensori</h3>
                </div>
                <div id="midfielders" class="player-group">
                    <h3>Centrocampisti</h3>
                </div>
                <div id="forwards" class="player-group">
                    <h3>Attaccanti</h3>
                </div>
            </div>

            <h2>Titolari</h2>
            <div id="starting-eleven">
                <div id="goalkeeper-starter" class="player-group">
                    <h3>Portiere</h3>
                </div>
                <div id="defenders-starter" class="player-group">
                    <h3>Difensori</h3>
                </div>
                <div id="midfielders-starter" class="player-group">
                    <h3>Centrocampisti</h3>
                </div>
                <div id="forwards-starter" class="player-group">
                    <h3>Attaccanti</h3>
                </div>
            </div>

            <h2>Panchina</h2>
            <div id="bench">
                <div id="bench-goalkeeper" class="player-group">
                    <h3>Portiere</h3>
                </div>
                <div id="bench-defenders" class="player-group">
                    <h3>Difensori</h3>
                </div>
                <div id="bench-midfielders" class="player-group">
                    <h3>Centrocampisti</h3>
                </div>
                <div id="bench-forwards" class="player-group">
                    <h3>Attaccanti</h3>
                </div>
            </div>

            <button type="submit">Salva Formazione</button>
            <button type="button" id="reset">Reset Formazione</button>
        </form>
        <div id="saved-formation">
            <h2>Formazione Salvata</h2>
            <div id="formation-display"></div>
        </div>
    </div>
    <script src="/mainbuona.js"></script>
</body>
</html>
